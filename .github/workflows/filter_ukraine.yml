name: Filter Ukraine files

on:
  workflow_call:

jobs:
  upload-release-asset:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: APT Update
        run: sudo apt update


      - name: Install OSM tools
        run: sudo apt install osmium-tool osmctools

      - name: "Download Ukraine"
        uses: wei/wget@v1
        with:
          args: https://download.geofabrik.de/europe/ukraine-latest.osm.pbf

      - name: Filter ukraine for Pfaedle
        run: osmium tags-filter -o pfaedle-filtered-ukraine-latest.osm.pbf --expressions=pfaedle-filter-all.txt ukraine-latest.osm.pbf
  
      - name: "Upload ukraine filtered"
        env:
          GITHUB_TOKEN: ${{ secrets.GITUHB_TOKEN }}
          GH_TOKEN: ${{ github.token }}
          ASSET_PATH: pfaedle-filtered-ukraine-latest.osm.pbf
          ASSET_NAME: pfaedle-filtered-ukraine-latest.osm.pbf
          RELEASE_TAG: latest
        run: |
          echo "Uploading asset: $ASSET_PATH as $ASSET_NAME to release latest"
          gh release upload latest "$ASSET_PATH" --clobber
        shell: bash
        if: env.ASSET_PATH != '' && env.ASSET_NAME != ''
